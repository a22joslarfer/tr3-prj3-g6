<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>¡Danos tu opinión!</h1>
    <form action="#" method="post">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="rating">Calificación:</label>
        <div class="rating">
          <input type="radio" id="star5" name="rating" value="5" required>
          <label for="star5" title="Excelente">5 stars</label>
          <input type="radio" id="star4" name="rating" value="4">
          <label for="star4" title="Muy Bueno">4 stars</label>
          <input type="radio" id="star3" name="rating" value="3">
          <label for="star3" title="Bueno">3 stars</label>
          <input type="radio" id="star2" name="rating" value="2">
          <label for="star2" title="Regular">2 stars</label>
          <input type="radio" id="star1" name="rating" value="1">
          <label for="star1" title="Malo">1 star</label>
        </div>
      </div>
      <div class="form-group">
        <label for="review">Reseña:</label>
        <textarea id="review" name="review" rows="5" required></textarea>
      </div>
      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
